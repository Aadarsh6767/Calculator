<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <input type="text" placeholder="0" class="input"><br>
        <button class="clear">C</button>
        <button class="delete">X</button>
        <button class="plus-minus">+/-</button>
        <button class="divide">/</button><br>

        <button class="btn">9</button>
        <button class="btn">8</button>
        <button class="btn">7</button>
        <button class=" plus">+</button><br>

        <button class="btn">6</button>
        <button class="btn">5</button>
        <button class="btn">4</button>
        <button class="minus">-</button><br>

        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class=" dot">.</button><br>

        <button class="equal">=</button>
        <button class="zero-btn">0</button>
        <button class="into">*</button>
    </div>
</body>
<script src="calculator.js"></script>
</html>
